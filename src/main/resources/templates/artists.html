<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <title>AllArtists</title>
</head>
<body>
<h2>List of artists</h2>
<h4>How many artists are there is out db?</h4>
<h4 th:text="${count}">Count</h4>
<button type="button" class="btn btn-light"><a href="addArtist">add an artist</a></button>

<table class="table table-striped table-bordered table-hover" >
    <tr>
        <th scope="row">Id</th>
        <th scope="row"  style="width:30%">Name</th>
        <th scope="row">Description</th>
        <th scope="row">Delete</th>
    </tr>

    <tr th:each="art: ${artists}">
        <td th:text="${art.id}" >Id</td>
        <td th:text="${art.name}" >Name</td>
        <td th:text="${art.description}">Description</td>
        <td><a th:href="@{'deleteArtist/' + ${art.id}}"><i class="glyphicon glyphicon-trash"></i></a></td>
    </tr>
</table>

</body>
</html>
